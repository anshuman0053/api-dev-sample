name: Trigger Jenkins Job

on:
  push:
    branches:
      - main

jobs:
  trigger_jenkins_job:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins job
        uses: distributhor/webhook-action@master
        with:
          url: 'https://b319-2401-4900-1c39-5b84-9227-f687-fda8-fd9f.in.ngrok.io/github-webhook/'
          method: 'POST'
          headers: '{"Content-Type":"application/json", "Authorization": "Bearer ${{ secrets.REPO_ACCESS_TOKEN }}"}'
          body: '{"event_type": "run-jenkins-job"}'
          
      - name: Check webhook response
        run: |
          echo ${{ steps.trigger_jenkins_job.outputs.status_code }}
          echo ${{ steps.trigger_jenkins_job.outputs.response }}
