name: Trigger Jenkins Job

on:
  push:
    branches:
      - main

jobs:
  trigger_jenkins_job:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GitHub webhook
        uses: distributhor/webhook-action@master
        with:
          url: 'https://api.github.com/repos/OWNER/REPO_NAME/dispatches'
          method: 'POST'
          headers: '{"Content-Type":"application/json", "Authorization": "Bearer ${{ secrets.GITHUB_TOKEN }}"}'
          body: '{"event_type": "run-jenkins-job"}'
          
      - name: Check webhook response
        run: |
          echo ${{ steps.trigger_github_webhook.outputs.status_code }}
          echo ${{ steps.trigger_github_webhook.outputs.response }}

  jenkins_job:
    needs: trigger_jenkins_job
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins job
        uses: appleboy/jenkins-action@master
        with:
          url: 'http://jenkins.example.com'
          user: 'username'
          token: '${{ secrets.JENKINS_TOKEN }}'
          job: 'job-name'
